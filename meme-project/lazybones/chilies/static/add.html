
  <div ng-controller="AddNewController as ctrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form name="NewMemeForm" ng-submit="ctrl.submit()" novalidate>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="id_new_title"
                   placeholder="Title"
                   ng-model="ctrl.meme.title"
                   required>
          </div>
          <div class="form-group">
            <input type="url"
                   class="form-control"
                   id="id_new_url"
                   placeholder="Image URL"
                   ng-model="ctrl.meme.image_url"
                   required>
          </div>
          <div class="form-group">
            <input type="submit"
                   id="id_new_submit"
                   value="Submit"
                   class="btn btn-default"
                   ng-disabled="NewMemeForm.$invalid">
          </div>
        </form>
      </div>
    </div>    
    <div>
      <p>title = {{ ctrl.meme.title }}</p>
      <div ng-if="ctrl.meme.image_url">
        <img id="id_thumbnail" ng-src="{{ ctrl.meme.image_url }}">
        <br>
        <p>Image thumbnail</p>
      </div>  
    </div>
    <div>
      <p>{{ ctrl.msg }}</p>
      <p class="errorMsg"><b>{{ ctrl.errorMsg }}</b></p>
      <p>I want a <a href="/new_account" id="links">new</a> account.</p>
    </div>
  </div>
