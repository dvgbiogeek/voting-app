{% extends 'base.html' %}

{% block header_text %}{% endblock %}

{% block content %}

      {% block form_name %}
      {% endblock %}
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          <br>
          {{ field }}
        </div>
        {% endfor %}
        <div>
          <input type="submit" 
                 value="{% block button_name %}{% endblock %}"
                 id="{% block button_id %}{% endblock %}">
        </div>
      </form>
      {% block text %}
      {% endblock %}

{% endblock %}
